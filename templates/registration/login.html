{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block extrahead %}
  {{ form.media }}
{% endblock %}

{% block title %}
  Login - {{ block.super }}
{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Login</li>
{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
